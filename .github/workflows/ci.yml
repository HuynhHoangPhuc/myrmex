name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true
          cache-dependency-path: '**/go.sum'

      - name: Build all services
        run: |
          for dir in gen/go pkg services/core services/module-hr services/module-subject services/module-timetable; do
            go build ./$dir/...
          done

      - name: Vet
        run: |
          for dir in gen/go pkg services/core services/module-hr services/module-subject services/module-timetable; do
            go vet ./$dir/...
          done

      - name: Run tests
        run: |
          for dir in pkg services/core services/module-hr services/module-subject services/module-timetable; do
            go test ./$dir/... -timeout 120s
          done

  frontend-check:
    name: Frontend TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: TypeScript check
        run: npx tsc --noEmit
        working-directory: frontend
