name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true
          cache-dependency-path: '**/go.sum'

      - name: Build all services
        run: |
          for dir in gen/go pkg services/core services/module-hr services/module-subject services/module-timetable; do
            go build ./$dir/...
          done

      - name: Vet
        run: |
          for dir in gen/go pkg services/core services/module-hr services/module-subject services/module-timetable; do
            go vet ./$dir/...
          done

      - name: Run tests with coverage
        run: |
          for dir in pkg services/core services/module-hr services/module-subject services/module-timetable; do
            echo "=== $dir ==="
            go test ./$dir/... -timeout 120s -coverprofile=$dir/coverage.out -covermode=atomic
            go tool cover -func=$dir/coverage.out | tail -1
          done

      - name: Coverage summary
        run: |
          echo "## Go Coverage" >> $GITHUB_STEP_SUMMARY
          for dir in pkg services/core services/module-hr services/module-subject services/module-timetable; do
            total=$(go tool cover -func=$dir/coverage.out | tail -1 | awk '{print $3}')
            echo "- **$dir**: $total" >> $GITHUB_STEP_SUMMARY
          done

  frontend-check:
    name: Frontend TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: TypeScript check
        run: npx tsc --noEmit
        working-directory: frontend

      - name: Run unit tests
        run: npx vitest run
        working-directory: frontend

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Build and start services
        run: docker compose -f deploy/docker/compose.yml up -d --build
        env:
          LLM_PROVIDER: mock

      - name: Wait for frontend healthy
        run: |
          for i in $(seq 1 30); do
            curl -sf http://localhost:3000 && break
            sleep 5
          done

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      - name: Run E2E tests
        run: npx playwright test
        working-directory: frontend
        env:
          BASE_URL: 'http://localhost:3000'
          CI: 'true'

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Teardown
        if: always()
        run: docker compose -f deploy/docker/compose.yml down -v
