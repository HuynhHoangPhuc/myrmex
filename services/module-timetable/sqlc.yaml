version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/infrastructure/persistence/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/jackc/pgx/v5/pgtype.UUID"
          - db_type: "timestamptz"
            go_type: "github.com/jackc/pgx/v5/pgtype.Timestamptz"
          - db_type: "date"
            go_type: "github.com/jackc/pgx/v5/pgtype.Date"
